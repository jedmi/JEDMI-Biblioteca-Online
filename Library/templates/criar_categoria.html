{% extends 'base.html' %}
{% block conteudo %}

    <div class="container-fluid">
    <div class="row">
      <div class="col-12">  
        <div class="card text-white bg-info o-hidden h-100 ">
          
          <div class="card-body ">
            <form class="form-autenticar"  action="/area_interna/categoria/salvar" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                <h2>Cadastrar Categoria</h2>
                <br/>
                <label>Nome da Categoria:</label>
                <input style="width: 700px; height: 50px" type="text" class="text" name="nome_categoria" required/>
                <br/><br/>
                </div>

                           
               
              </div>
              <button class="btn btn-xs btn-warning" type="submit">SALVAR</button>
            </form>
            <div class="card-body-icon col-md-1">
                <i class="fa fa-fw fa-list"></i> 
            </div>
          
        </div>
        </div>
      </div>
      
{% endblock %}
