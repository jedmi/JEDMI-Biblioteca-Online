{% load static from staticfiles%}
<!doctype html>
<html lang="en">
  <head>
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrapLocal.css" %}" rel="stylesheet">
   
    <!-- Custom styles for this template -->
    <link href="{% static "css/bodybase.css" %}" rel="stylesheet">
   <!-- <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet"> -->
  </head>

  <body class="text-center" >
    <form class="form-autenticar" action="/autenticar/" method="post">
        {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Por favor, entre.</h1>
      <label for="usuario" class="sr-only">Usuário</label>
      <input type="text" name="usuario" class="form-control" placeholder="Usuário do sistema" required autofocus>
      <label for="senha" class="sr-only">Senha</label>
      <input type="password" name="senha" class="form-control" placeholder="senha" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
    <div class=caixa>
        <img src="{% static "jedim.png" %}">
  
  </div>
      
    
  </body>
</html>
