{% extends 'buscar_usuario.html' %}
{% block usuario %}

<div class="card text-white bg-info o-hidden h-100 ">
          
    <div class="card-body ">
      <form class="form-autenticar"  action="/area_interna/usuario/salvar" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
          <h2>Dados Pessoais</h2>
          <br/>
          <label>Nome Completo:</label>
          <input size="44" value={{selecao.nome_usuario}} type="text" class="text" name="nome_completo" required/>
          <br/><br/>
          <label>CPF:</label>
          <input size="11" value={{selecao.cpf}} type="number" class="text" name="cpf" required/>
          <br/><br/>
          <label>Teelefone:</label>
          <input size="11" value={{selecao.telefone}} type="number" class="text" name="telefone" required/>
          <br/><br/>
          <label>Email:</label>
          <input size="55" value={{selecao.email}} type="text" class="text" name="email" required/>
          <br/><br/>
          </div>

          <div class="col-md-6">
          <h2>Endere√ßo</h2>
          <br/>
          <label>logadouro:</label>
          <input  size="36" value={{selecao.endereco.logadouro}} name='logadouro' class="text" type="text" required></input>
          <br/><br/>
          <label>Complemento:</label>
          <input  size="14" value={{selecao.endereco.complemento}} name='complemento' class="text" type="text" required></input>
          <br/><br/>
          <label>Bairro:</label>
          <input size="16" value={{selecao.endereco.bairro}} name='bairro' class="text" type="text" required ></input>
          <label>CEP:</label>
          <input size="7" value={{selecao.endereco.cep}} name='cep' class="text" type="text" required></input>
          <br/><br/>
          <label>Cidade:</label>
          <input size="17" value={{selecao.endereco.cidade}} name='cidade' class="text" type="text" required></input>
          <label>Estado:</label>
          <input size="2" value={{selecao.endereco.estado}} name='estado' class="text" type="text" required></input>
          <br/><br/>
          <label>Pais:</label>
          <input  value={{selecao.endereco.pais}} name='pais' class="text" type="text" required></input>
          <br/><br/>  
      
          </div>
        </div>
        <button class="btn btn-lg btn-warning btn-block" type="submit">SALVAR</button>
      </form>
      <div class="card-body-icon col-md-1">
          <i class="fa fa-fw fa-list"></i> 
      </div>
    
  </div>
  </div>

        
     
      
{% endblock %}
