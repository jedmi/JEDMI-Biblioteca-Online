{% extends 'buscar_categoria.html' %}
{% block categoria %}
    

        <div class="card text-white bg-info o-hidden h-100 ">
          
          <div class="card-body ">
            <form class="form-autenticar"  action="/area_interna/categoria/salvar" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                  <h2>Cadastrar Categoria</h2>
                  <br/>
                  <label>Nome da Categoria:</label>
                  <input value={{selecao.nome_categoria}} size="44" type="text" class="text" name="nome_categoria" required/>
                  <br/><br/>
                  <label>Data de Cadastro:</label>
                  <input size="11" type="date" class="text" name="data_cadastro" required/>
                  <br/><br/>
                  </div>
  
                </div>
              </div>
              <button class="btn btn-lg btn-warning btn-block" type="submit">SALVAR</button>
            </form>
            <div class="card-body-icon col-md-1">
                <i class="fa fa-fw fa-list"></i> 
            </div>
          
        </div>
        </div>
     
      
{% endblock %}
